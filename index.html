<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap Example</title>
    <!-- Bootstrap CSS link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  </head>
  <body class="bg-secondary">
    <div class="container-fluid vh-100">
      <div class="d-flex justify-content-center align-items-center row" style="align-items: center; padding: 5% 0 0 0;">
        <h1
          class="text-center mb-4 fw-bold text-light"
          style="
            letter-spacing: 0.5px;
            text-shadow:
              0 0 6px rgba(71, 67, 55, 0.6),
              0 0 14px rgba(255, 193, 7, 0.35),
              0 0 24px rgba(107, 103, 91, 0.15);
          "
        >
          Selfie Camera App
        </h1>
      </div>

      <div class="d-flex justify-content-center align-items-center h-100 row" style="align-items: center; transform: translateY(-8%);">
            <div class="col-md-1"></div>
            <div class="col-md-4 border border-dark p-4 bg-dark" style="text-align: center;">
              <p style="color: white;">Click on the camera icon to click the picture.</p>
              <video id="video" width="100%" height="auto" autoplay></video>
              <br/>
              <div class="row g-2 mt-2">
              <div class="col-4 d-grid">
                <button id="mirror" class="btn btn-outline-light">
                  ğŸª Mirror
                </button>
              </div>
              <div class="col-4 d-grid">
                <button id="snap" class="btn btn-light btn-hover" disabled>
                  ğŸ“¸ Capture
                </button>
              </div>
              <div class="col-4 d-grid">
                <button id="pause" class="btn btn-outline-light">
                  â¸ Pause
                </button>
              </div>
            </div>  
              
            </div>
            <div class="col-md-2"></div>
            <div class="col-md-4 border border-dark p-4 bg-dark" style="text-align: center;">
                <p style="color: white;">Captured image would be displayed here.</p>
                <canvas id="canvas" class="mt-3 w-100" style="display: none; aspect-ratio: 4/3;"></canvas>
                <button id="save" class="btn btn-secondary mt-3" disabled>ğŸ’¾ Save Photo</button>
            </div>
            <div class="col-md-1"></div>
        </div>
    </div>
    <!-- Bootstrap JS bundle (includes Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script>
      // DOM Initialisation
      const video = document.getElementById('video');
      const canvas = document.getElementById('canvas');
      const snap = document.getElementById('snap');
      const mirror = document.getElementById('mirror');
      const pause  = document.getElementById('pause');

      // State Variable
      let isMirrored = false;
      let videoTrack = null;
      let isPaused = false;

      snap.disabled = true;
      // Access the device camera and stream to video element
      navigator.mediaDevices.getUserMedia({ video: true })
        .then(stream => {
          video.srcObject = stream;
          snap.disabled = false;
          videoTrack = stream.getVideoTracks()[0];
        })
        .catch(err => {
          console.error("Error accessing camera: ", err);
          snap.disabled = true;
        });

      // Enable the capture button once the video stream is ready
      snap.addEventListener('click', () => {
      const context = canvas.getContext('2d');

      // MUST set size BEFORE drawing
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;

      context.clearRect(0, 0, canvas.width, canvas.height);
      context.save();

      if (isMirrored) {
        context.translate(canvas.width, 0);
        context.scale(-1, 1);
      }

      context.drawImage(video, 0, 0, canvas.width, canvas.height);

      context.restore();

      canvas.style.display = 'block';
      save.disabled = false;
    });
      // Mirror functionality
      mirror.addEventListener('click', () => {
        isMirrored = !isMirrored;
        video.style.transform = isMirrored ? 'scaleX(-1)' : 'scaleX(1)';
        mirror.classList.toggle('btn-light', isMirrored);
        mirror.classList.toggle('btn-outline-light', !isMirrored);
      });

      // Save functionality
      save.addEventListener('click', () => {
        const link = document.createElement('a');
        link.download = 'captured_image.png';
        link.href = canvas.toDataURL();
        link.click();
      });

      // Pause/Resume functionality
      pause.addEventListener('click', () => {
        if (!videoTrack) return;
        isPaused = !isPaused;
        videoTrack.enabled = !isPaused;
        pause.textContent = isPaused ? 'â–¶ Resume' : 'â¸ Pause';
        snap.disabled = isPaused;
      });
    </script>
  </body>
</html>
